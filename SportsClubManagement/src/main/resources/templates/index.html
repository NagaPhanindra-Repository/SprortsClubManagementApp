<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome to App</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<!-- Navigation bar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				
				<a class="navbar-brand active" href="#" th:href="@{/}">FITNESS - HELATH - SPORTS CLUB
			</a>
				
			</div>
			<div id="navbar" class="collapse navbar-collapse left">
			<ul class="nav navbar-nav navbar-right">
		<!--  	<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
			-->
			<li th:if="${#authorization.expression('!isAuthenticated()')}">
              <a href="/signin" th:href="@{/login}">
                <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Sign in
              </a>
            </li>
			
			<li th:if="${#authorization.expression('isAuthenticated()')}">
              <a href="/logout" th:href="@{/logout}" onclick="$('#form').submit();">
                <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
              </a>
             <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
            </li>
			</ul>
			
			</div>
		</div>
	</nav>
<br>
<br>
<div class="container">
     <h1>Welcome to SPORTS CLUB <span sec:authentication="principal.username"> User</span></h1>
     <h3><a class="navbar-brand" href="#" th:href="@{/createevent}">Create New Event
			</a> </h3>
<table class="table">
		<thead>
			<tr>
				<th>event Name</th>
				<th>Contact Number</th>
				<th>Start Time</th>
				<th>End Time</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="event : ${events}">
				<td th:text="${event.eventName}"></td>
				<td th:text="${event.contactNumber}"></td>
				<td th:text="${event.startTime}"></td>
				<td th:text="${event.endTime}"></td>
				<td th:text="${event.id}"></td>
				
				
			</tr>
		</tbody>
	</table>

</div>

</body>
</html>
